<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sale Stock Indonesia</title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body id="site">
    <div class="snap-content" id="snap">
        <header class="site-header" id="site-header" role="banner">
            <h1 class="site-header__logo">
        <span>
            Sale Stock
        </span>
    </h1>
        </header>
        <div class="main" id="main" role="main">
            <div class="container">
                <div class="step">
                    <div class="step__mark done">
                        <a href="checkout-step-1.html">
                            <b></b>
                            <span>Pengiriman</span>
                        </a>
                    </div>
                    <div class="step__mark active">
                        <b></b>
                        <span>Pembayaran</span>
                    </div>
                    <div class="step__mark">
                        <b></b>
                        <span>Review</span>
                    </div>
                </div>
                <div class="box">
                    <h3 class="box__title">
            			Metode Pembayaran
            		</h3>
                    <div class="box__body">
                        <div class="form-payment">
                            <div class="radio">
                                <div class="form-payment__alert">
                                    Maaf, Alamat sista diluar wilayah COD Soraya.
                                    <br>
                                    Silakan sista menggunakan Bank Transfer untuk melakukan pembelian.
                                </div>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="n" checked> <span>Bank Transfer</span>
                                    <p>Bayar via ATM, SMS, atau Internet, konfirmasi pembayaran, setelah itu pesanan sista dikirim.</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="box__action">
                        <a href="checkout-step-3.html" type="submit" class="btn btn--red btn--block">Selanjutnya</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
