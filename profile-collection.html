    <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {


                 // love button
                [].forEach.call(document.querySelectorAll('.product__love'), function(el) {
                    el.addEventListener('click', function() {
                        el.classList.toggle('active');
                    })
                });                

                 // toggle accordion button
                [].forEach.call(document.querySelectorAll('.site-navigation__menu h4'), function(el) {
                    el.addEventListener('click', function() {
                        el.classList.toggle('open');
                        el.nextElementSibling.classList.toggle('open');
                    })
                });

                // toggle buy button
                [].forEach.call(document.querySelectorAll('[data-toggle=buy]'), function(el) {
                    var closestElem = getClosest(el, '.product');
                    el.addEventListener('click', function() {
                        closestElem.classList.toggle('open');
                    })
                });

                // toggle add item
                [].forEach.call(document.querySelectorAll('[data-toggle=add-item]'), function(el) {
                    var closestElem = getClosest(el, '.product');
                    el.addEventListener('click', function() {
                        document.body.classList.add('addcart');
                        setTimeout(function() {
                            document.body.classList.remove('addcart');
                            // closestElem.classList.toggle('open');
                        }, 2000);

                    })
                });


                // toggle remove cart
                [].forEach.call(document.querySelectorAll('.checkout-item__remove'), function(el) {
                    var closestElem = getClosest(el, '.checkout-item');
                    el.addEventListener('click', function() {
                        var answer = confirm("Sista yakin batal beli?");
                        if (answer) {
                            closestElem.classList.add('fade');
                        }
                    })
                });

                [].forEach.call(document.querySelectorAll('.message'), function(el) {

                     function countChars() {

                         var l = "140";
                         var str = el.value;
                         var counter = el.nextElementSibling;
                         var len = str.length;

                         counter.textContent=l-len;
                         if(len > l) counter.style.color='#D73C3C';
                         else
                         counter.style.color='';
                    }

                    el.addEventListener('focus', countChars, true);
                    el.addEventListener('keydown', countChars, true);
                    el.addEventListener('keyup', countChars, true);
                });






                





            });
