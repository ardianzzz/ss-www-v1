<body id="site">
    <div class="snap-content" id="snap">
        <header class="site-header" id="site-header" role="banner">
            <h1 class="site-header__logo">
                <span>
                    Sale Stock
                </span>
            </h1>
        </header>
        <div class="main" id="main" role="main">
            <div class="container">
                <div class="form">
                    <h3 class="form__title">
                        Ganti passwros
            		</h3>
                    <div class="form__body">
                        <p>
                            Jangan sedih, sista bisa mendapatkan kata sandi baru, dengan cara mengirim Email atau Nomor Telepon ke sistem Sale Stock di bawah ini. Kemudian klik “Buat Kata Sandi Baru”.
                        </p>
                        <div class="form-group">
                            <label class="form-label">Email atau Telepon</label>
                            <input type="text" class="form-control" placeholder="soraya@salestock.id atau 085966456777">
                        </div>
                        <div class="form-action">
                            <button type="submit" class="btn btn--red btn--block">Buat Kata Sandi Baru</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
