                        <div class="form-group">
                            <label class="form-label">Gambar Profil</label>
                            <div class="uploader">
                                <div class="drop">
                                    <div id="image-preview">
                                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mariedehayes/128.jpg" alt="">
                                        <canvas id="xx" style="width:100%;height:100%;"></canvas>
                                    </div>
                                </div>
                                <div>
                                    <label class="uploader__label btn btn--default btn--small">
                                        Browse image
                                        <input type="file" id="file" name="file">
                                    </label>
                                </div>



                                <script>
                                    var input = document.getElementById("file");
                                    input.addEventListener("change", function(event) {
                                        // get the image file to compress
                                        var file = event.target.files[0];
                                        // compress
                                        compress(file, 90/100, 600);
                                    }, false);

                                    function compress(file, quality, maxwidth)
                                    {
                                        var reader = new FileReader();
                                                    
                                        reader.onloadend = function()
                                        {
                                            var img, cvs;
                                            
                                            img = new Image();
                                            img.src = reader.result;
                                        
                                            img.onload = function()
                                            {
                                                // resize image while keeping aspect ratio
                                                if (maxwidth && img.width > maxwidth)
                                                {
                                                    ratio = img.width/maxwidth;
                                                    img.width = img.width/ratio;
                                                    img.height = img.height/ratio;
                                                }
                                                
                                                // compress
                                                cvs = document.getElementById("xx");
                                                cvs.width = img.width;
                                                cvs.height = img.height;
                                                cvs.getContext("2d").fillRect(0, 0, img.width, img.height);
                                                cvs.getContext("2d").drawImage(img, 0, 0, img.width, img.height);
                                                
                                                // append the compressed image
                                                output = cvs.toDataURL("image/jpeg", quality);
                                                console.log(output);
                                            }
                                        }
                                        reader.readAsDataURL(file);
                                    }
                                </script>
                            </div>

     <script type="text/javascript">                                   
        [].forEach.call(document.querySelectorAll('.message'), function(el) {

             function countChars() {

                 var l = "140";
                 var str = el.value;
                 var counter = el.nextElementSibling;
                 var len = str.length;

                 counter.textContent=l-len;
                 if(len > l) counter.style.color='#D73C3C';
                 else
                 counter.style.color='';
            }

            el.addEventListener(countChars, true);
            el.addEventListener('focus', countChars, true);
            el.addEventListener('keydown', countChars, true);
            el.addEventListener('keyup', countChars, true);
        });
    </script>
